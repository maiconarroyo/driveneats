<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driven Food</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main-content.css">
    <link rel="stylesheet" href="css/main-header.css">
    <link rel="stylesheet" href="css/main-title.css">
    <link rel="stylesheet" href="css/main-figure.css">

</head>
<body>
    <div class="main-content">
        <div class="main-header">
            <h1 class="main-title">DrivenEats</h1>
            <h2 class="sub-title -header">Sua comida em 6 minutos</h2>
        </div>
        <div class="align">
            <div class="topic-main">
                <h1 class="main-title -topic">Primeiro, seu prato</h1>
                <div class="pedidos">
                    <figure class="main-food -pf" onclick="selecionarComida(this)">
                        <img src="assets/pf_carne.jpg" alt="" class="food-img">
                        <h1 class="sub-title -foodName">PfZão Brazuca</h1>
                        <h2 class="sub-title -foodDescription">Um pouco de batata, um pouco de salada</h2>
                        <h2 class="sub-title -price">14.90</h2>
                    </figure>

                    <figure class="main-food -parmejiana" onclick="selecionarComida(this)">
                        <img src="assets/pf_frango.png" alt="" class="food-img">
                        <h1 class="sub-title -foodName">Parmejiana</h1>
                        <h2 class="sub-title -foodDescription">Um pouco de batata, um pouco de salada</h2>
                        <h2 class="sub-title -price">14.90</h2>
                    </figure>

                    <figure class="main-food -feijoada" onclick="selecionarComida(this)">
                        <img src="assets/pf_feijoada.jpg" alt="" class="food-img">
                        <h1 class="sub-title -foodName">Feijoada</h1>
                        <h2 class="sub-title -foodDescription">Um pouco de batata, um pouco de salada</h2>
                        <h2 class="sub-title -price">14.90</h2>
                    </figure>
                </div>

                <h1 class="main-title -topic">Agora, sua bebida</h1>
                <div class="pedidos">
                    <figure class="main-drink -coca" onclick="selecionarBebida(this)">
                        <img src="assets/coca.png" alt="coca" class="drink-img">
                        <h1 class="sub-title -foodName">Coca-Cola</h1>
                        <h2 class="sub-title -foodDescription">Lata 350ml</h2>
                        <h2 class="sub-title -drink">4.90</h2>
                    </figure>

                    <figure class="main-drink -fanta" onclick="selecionarBebida(this)">
                        <img src="assets/fanta.png" alt="fanta" class="drink-img">
                        <h1 class="sub-title -foodName">Fanta</h1>
                        <h2 class="sub-title -foodDescription">Lata 350ml</h2>
                        <h2 class="sub-title -drink">4.90</h2>
                    </figure>

                    <figure class="main-drink -suco"onclick="selecionarBebida(this)">
                        <img src="assets/suco.png" alt="suco" class="drink-img">
                        <h1 class="sub-title -foodName">Suco</h1>
                        <h2 class="sub-title -foodDescription">Suco 350ml</h2>
                        <h2 class="sub-title -drink">4.90</h2>
                    </figure>
                </div>

                <h1 class="main-title -topic">Por fim, sua sobremesa</h1>
                <div class="pedidos">
                    <figure class="main-candy -brownie" onclick="selecionarSobremesa(this)">
                        <img src="assets/brownie.jpg" alt="brownie" class="doce-img">
                        <h1 class="sub-title -foodName">Brownie</h1>
                        <h2 class="sub-title -foodDescription">Porção Individual</h2>
                        <h2 class="sub-title -doce">7.90</h2>
                    </figure>

                    <figure class="main-candy -mouse" onclick="selecionarSobremesa(this)">
                        <img src="assets/mouse.jpg" alt="" class="doce-img">
                        <h1 class="sub-title -foodName">Mouse</h1>
                        <h2 class="sub-title -foodDescription">Porção Individual</h2>
                        <h2 class="sub-title -doce">7.90</h2>
                    </figure>

                    <figure class="main-candy -pudim" onclick="selecionarSobremesa(this)">
                        <img src="assets/pudim.jpg" alt="" class="doce-img">
                        <h1 class="sub-title -foodName">Pudim</h1>
                        <h2 class="sub-title -foodDescription">Porção Individual</h2>
                        <h2 class="sub-title -doce">7.90</h2>
                    </figure>
                </div>

                <div class="overlay" id="overlay">
                    <div class="fechar-pedido">
                        <p class="sub-title -totaltopo">Confirme seu pedido</p>
                        <p class="sub-title -total"></p>
                        <p class="sub-title -totalbaixo"></p>
                        <a class="tudo-certo">Tudo certo, pode pedir!</a>
                        <button class="Cancelar" onclick="cancelarPedido()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="checkout">
            <button class="sub-title -buttom" onclick="fecharPedido()" disabled>Selecione os 3 itens para fechar o pedido</button>
        </div>
    </div>
    
    <script src="JavaScript/selecionar.js"></script>
</body>
</html>
